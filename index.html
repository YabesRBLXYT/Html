<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Monetizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .link-form {
            margin: 20px 0;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Monetize Your Link</h1>
    <form class="link-form" id="linkForm">
        <label for="url">Enter URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
        <input type="submit" value="Generate Link">
    </form>

    <div id="generatedLinkContainer" class="hidden">
        <h2>Your monetized link:</h2>
        <a id="generatedLink" href="#">Click here</a>
    </div>

    <script>
        document.getElementById('linkForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const description = document.getElementById('description').value;

            // Simple ID generation (in practice, use a more robust method)
            const id = Math.random().toString(36).substr(2, 9);

            // Storing link data in the 'links.json' file would typically require a server.
            // For GitHub Pages, you can manually add the URL to the links.json file or use
            // a static list for demonstration.

            const generatedLink = `interstitial.html?id=${id}`;
            const linkElement = document.getElementById('generatedLink');
            linkElement.href = generatedLink;
            linkElement.textContent = generatedLink;

            document.getElementById('generatedLinkContainer').classList.remove('hidden');
        });
    </script>
</body>
    </html>
