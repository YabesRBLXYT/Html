<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstitial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Advertisement</h1>
    <p>Watch this ad before proceeding to your link.</p>
    <div id="adPlaceholder">[Your Ad Here]</div>
    <p id="continueMessage" class="hidden">You can now continue to your link:</p>
    <a id="continueLink" href="#" class="hidden">Continue</a>

    <script>
        // Simulate ad delay (e.g., 5 seconds)
        setTimeout(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            // Debug: Log the ID we got from the URL
            console.log("ID from URL:", id);

            if (!id) {
                alert("No ID found in URL");
                return;
            }

            // Fetch the target URL from a static JSON file
            fetch('links.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Debug: Log the content of the JSON file
                    console.log("Data from JSON:", data);

                    const targetLink = data[id];
                    if (targetLink) {
                        document.getElementById('continueMessage').classList.remove('hidden');
                        const continueLink = document.getElementById('continueLink');
                        continueLink.href = targetLink;
                        continueLink.classList.remove('hidden');
                    } else {
                        alert("Invalid ID");
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing JSON:', error);
                    alert("Failed to load data. Please try again later.");
                });
        }, 5000);  // 5-second delay
    </script>
</body>
</html>
